<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TransLab</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="inicio">

	<div class="container index-first">
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2">
					<div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2">
						<img src="docs/imagen.png" alt="logo" class="img-responsive">
					</div>
					<h1>TRANS-LAB</h1>
				</div>
			</div>
		</div>

		 <div class="row">
            <div class="col-sm-12 col-xs-12">
               <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                    <input class="form-control input-lg" type="text" id="correo" placeholder="Correo electrónico">
                </div>
            </div>
        
            <div class="col-sm-12 col-xs-12">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                    <input class="form-control input-lg" type="password" id="contrasena" placeholder="Contraseña">
                </div>
            </div>
            <div class="col-sm-12 col-xs-12" id="padre-btn-iniciar">
            	<a class="btn-iniciar" id="btn-iniciar" href="#">INICIAR SESIÓN</a>
            </div>
            <div class="col-sm-12 col-xs-12 text-center" id="espacio-error-nombre">
            	<!-- aqui se imprime el mensaje de error -->
            </div>
        </div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
